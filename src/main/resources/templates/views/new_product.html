<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div th:class="container">
    <h3>Add New Product</h3>
    <form th:action="@{/products/saveProduct}" th:object="${product}" method="post">
        <input type="text" th:field="*{name}"
               placeholder="Product name" class="form-control mb-4 col-4">
        <p th:if="${#fields.hasErrors('name')}" class="error">Invalid Name</p>
        <select th:field="*{category}" class="form-control mb-4 col-4">
            <option value="" hidden>Please select...</option>
            <option th:each="c : ${categories}"
                    th:value="${c.id}"
                    th:utext="${c.name}"
            >
            </option>
        </select>
        <input type="number" th:field="*{price}"
               placeholder="Product price" class="form-control mb-4 col-4">
        <ul>
            <li th:each="err : ${#fields.errors('price')}" th:text="${err}" class="error"></li>
        </ul>

        <button type="submit" class="btn btn-info col-2">Save Product</button>
    </form>
</div>
</body>
</html>

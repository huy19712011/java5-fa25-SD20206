<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<h3>Add New Student</h3>
<form th:action="@{/students/saveStudent}" th:object="${student}" method="post">
    <input type="text" th:field="*{id}" placeholder="Student Id" class="form-control mb-4 col-4">
    <input type="text" th:field="*{name}" placeholder="Student Name" class="form-control mb-4 col-4">
    <p th:if="${#fields.hasErrors('name')}" th:class="error">Invalid Name</p>
    <input type="text" th:field="*{email}" placeholder="Student Email" class="form-control mb-4 col-4">
    <p th:if="${#fields.hasErrors('email')}" th:class="error">Invalid Name</p>
    <ul>
        <li th:each="err : ${#fields.errors('email')}" th:text="${err}" th:class="error">Invalid Email</li>
    </ul>
    <input type="text" th:field="*{phone}" placeholder="Student Phone" class="form-control mb-4 col-4">
    <button type="submit">Save</button>
</form>
<hr>
<a th:href="@{/students}">Back to Student List</a>
</body>
</html>
